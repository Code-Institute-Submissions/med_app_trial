{% extends "base.html" %} {% block content %}

<div class="container-fluid">

    <div class="row">
        <div class="col s12">
            <h4>{{date}} </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h3> It's {{day}} {{time_of_day}}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <h4><b>You are due the following medication now:</b></h4>
        </div>
    </div>

    <div class="row">
        {% for med in meds %}

        <div class="col s12">
            <p>
                <h4 class="test"> <i class="fas fa-pills"> &nbsp {{med.Medication_Name}}</i> {{med.Dose}} </h4>
            </p>
            





        </div>
        {% endfor %}
        <button class ='btn-large' id="hide"><i class="fas fa-check"></i></button>
    </div>
    <div class="row">

        <button class ='btn-large' id="show">Show medication list</button>

    </div>
    <div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a  href="{{ url_for('add_meds') }}"class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>









</div>








{% endblock %}
