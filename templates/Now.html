{% extends "base.html" %} {% block content %}

<div class="container">

    <div class="row">
        <div class="col s12">
            <h4>{{date}} </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h3> It's {{day}} {{time_of_day}}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <h5>You are due the following medication now:</h5>
        </div>
    </div>

    <div class="row">
        {% for med in meds %}

        <div class="col s12">
            <p>
                <h5 class="test"> <i class="fas fa-pills"> &nbsp {{med.Medication_Name}}</i> {{med.Dose}} </h5><button id="hide">Taken</button>
            </p>





        </div>
        {% endfor %}
    </div>
    <div class="row">

        <button id="show">Show medication list</button>

    </div>









</div>








{% endblock %}
